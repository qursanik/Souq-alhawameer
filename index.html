        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .animate-fade-in {

        /* Card Styles */

        /* Form Styles */

            font-weight: 500;

        .form-group input, .form-group select, .form-group textarea {

            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);

            font-size: 1rem;

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {

        /* Button Styles */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        .btn-secondary:hover {

            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #27ae60);
            color: white;

        .btn-danger {

        .btn-small {

            align-items: center;
            justify-content: center;

            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;

        .notification-dropdown {

            background: var(--bg-card);
            border: 1px solid var(--border);

            margin-bottom: 1rem;
            font-size: 0.9rem;

        .alert-info {

            color: var(--primary-light);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {

            padding: 1rem;
            border-bottom: 1px solid var(--border);

        th {

            font-weight: 600;
            font-size: 0.9rem;
            background: var(--bg-secondary);

        tr:hover {

        /* Responsive */

        .hidden {

        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
