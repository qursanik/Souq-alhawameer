    <style>
        :root {
            --primary: #1a4540;
            --primary-light: #236b61;
            --secondary: #d4af37;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #0d2624;
            --bg-secondary: #1a4540;
            --bg-card: #1f524d;
            --text-primary: #e8f1ed;
            --text-secondary: #a8c5b8;
            --border: #2d5650;
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #f5f7f6;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0a0f0d;
            --text-secondary: #5a6b62;
            --border: #d4dcd8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideInBottom {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(15, 107, 82, 0.1);
        }

        /* Button Styles */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(15, 107, 82, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #27ae60);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #c0392b);
            color: white;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title h1 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--secondary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--primary);
        }

        .notification-btn {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
        }

        .notification-dropdown.active {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        .notification-item {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            animation: slideInRight 0.3s ease-out;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Cairo', sans-serif;
            color: var(--text-primary);
        }

        .stat-change {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--danger); }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--secondary);
            border-bottom-color: var(--secondary);
            font-weight: bold;
        }

        .tab:hover {
            color: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Stock Card */
        .stock-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stock-card:hover {
            transform: translateX(-5px);
            border-color: var(--primary-light);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .stock-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .stock-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stock-price {
            text-align: left;
        }

        .stock-price .price {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'Cairo', sans-serif;
        }

        .stock-price .change {
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        /* Transaction Item */
        .transaction-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .transaction-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .transaction-badge.buy {
            background: var(--success);
            color: white;
        }

        .transaction-badge.sell {
            background: var(--danger);
            color: white;
        }

        /* Achievement Badge */
        .achievement-card {
            text-align: center;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .achievement-card.unlocked {
            border-color: var(--secondary);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .achievement-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .achievement-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .achievement-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Leaderboard */
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(-5px);
        }

        .leaderboard-item.rank-1 { border-right: 4px solid #ffd700; }
        .leaderboard-item.rank-2 { border-right: 4px solid #c0c0c0; }
        .leaderboard-item.rank-3 { border-right: 4px solid #cd7f32; }

        .rank {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Cairo', sans-serif;
            min-width: 60px;
            text-align: center;
        }

        .rank.gold { color: #ffd700; }
        .rank.silver { color: #c0c0c0; }
        .rank.bronze { color: #cd7f32; }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 1rem;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .leaderboard-stats {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .leaderboard-value {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'Cairo', sans-serif;
            color: var(--secondary);
        }

        /* Chat */
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 70%;
            animation: slideInRight 0.3s ease-out;
        }

        .chat-message.own {
            background: var(--primary);
            color: white;
            margin-right: 0;
            margin-left: auto;
        }

        .chat-message.other {
            background: var(--bg-card);
            margin-left: 0;
            margin-right: auto;
        }

        .chat-sender {
            font-weight: bold;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .chat-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }

        .chat-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input-group input {
            flex: 1;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: slideUp 0.3s ease-out;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--danger);
        }

        .alert-warning {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid rgba(243, 156, 18, 0.3);
            color: var(--warning);
        }

        .alert-info {
            background: rgba(15, 107, 82, 0.1);
            border: 1px solid rgba(15, 107, 82, 0.3);
            color: var(--primary-light);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: right;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            background: var(--bg-secondary);
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .chat-message {
                max-width: 85%;
            }

            .notification-dropdown {
                width: 300px;
                right: -50px;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    
        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            bottom: 115%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .tooltip:hover::after,
        .tooltip:hover::before {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        
        /* Skeleton Loading */
        @keyframes skeleton-loading {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                var(--bg-secondary) 0%,
                var(--border) 50%,
                var(--bg-secondary) 100%
            );
            background-size: 200px 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
            border-radius: 8px;
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .skeleton-title {
            height: 1.5rem;
            width: 60%;
            margin-bottom: 1rem;
        }

        
        /* Enhanced card hover effects */
        .card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* Stock card animations */
        .stock-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212,175,55,0.1), transparent);
            transition: left 0.5s;
        }

        .stock-card:hover::before {
            left: 100%;
        }

        .stock-card:hover {
            transform: translateX(8px);
            box-shadow: -4px 0 20px rgba(212,175,55,0.3);
            border-right-color: var(--secondary);
            border-right-width: 4px;
        }

        /* Button pulse animation */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(212, 175, 55, 0);
            }
        }

        .btn-primary:hover {
            animation: pulse-glow 1.5s infinite;
        }

        /* Smooth transitions for all interactive elements */
        button, .btn, a, input, select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover, .btn:hover {
            transform: translateY(-2px);
        }

        button:active, .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Input focus effects */
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            transform: scale(1.02);
        }

        /* Glowing effect for important elements */
        .glow {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 5px var(--secondary));
            }
            50% {
                filter: drop-shadow(0 0 20px var(--secondary));
            }
        }

        // Enhanced Confetti effect
        function createConfetti() {
            const colors = ['#d4af37', '#2ecc71', '#3498db', '#e74c3c', '#f39c12', '#9b59b6'];
            const shapes = ['circle', 'square', 'triangle'];
            const confettiCount = 60;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = Math.random() * 8 + 8; // 8-16px

                confetti.style.width = size + 'px';

                confetti.style.backgroundColor = color;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.opacity = '1';
                confetti.style.zIndex = '99999';
                confetti.style.pointerEvents = 'none';
                confetti.style.boxShadow = `0 0 ${size}px ${color}`;
                
                // Shape styling
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = size/2 + 'px solid transparent';
                    confetti.style.borderRight = size/2 + 'px solid transparent';
                    confetti.style.borderBottom = size + 'px solid ' + color;
                } else {
                    confetti.style.borderRadius = '2px';
                }
                
                document.body.appendChild(confetti);
                
                // Animate with different speeds and paths
                const duration = 2000 + Math.random() * 1000; // 2-3 seconds
                const xMovement = (Math.random() - 0.5) * 300;
                const rotation = Math.random() * 1080; // 0-1080 degrees
                const delay = Math.random() * 100;
                
                setTimeout(() => {
                    confetti.style.transition = `all ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
                    confetti.style.top = '100vh';
                    confetti.style.opacity = '0';
                    confetti.style.transform = `translateX(${xMovement}px) rotate(${rotation}deg) scale(0.5)`;
                }, delay);
                
                setTimeout(() => {
                    confetti.remove();
                }, duration + delay + 100);
            }
        }

        async function executeTrade(type, quantity) {
            const stock = appState.selectedStock;
            const portfolio = appData.portfolios.find(p => p.username === appState.currentUser.username);
            const cost = stock.price * quantity;
            
            // Get fresh reference to user in appData
            const user = appData.users.find(u => u.username === appState.currentUser.username);

            if (type === 'buy') {
                // Allow negative balance - no balance check
                // Removed balance check to allow margin trading
                
                // Update balance
                user.balance -= cost;
                
                const holding = portfolio.holdings.find(h => h.symbol === stock.symbol);
                
                if (holding) {
                    const totalCost = (holding.avgPrice * holding.quantity) + cost;
                    holding.quantity += quantity;
                    holding.avgPrice = totalCost / holding.quantity;
                } else {
                    portfolio.holdings.push({
                        symbol: stock.symbol,
                        quantity: quantity,
                        avgPrice: stock.price
                    });
                }

                const tx = {
                    id: Date.now(),
                    username: user.username,
                    symbol: stock.symbol,
                    name: stock.name,
                    type: 'buy',
                    quantity,
                    price: stock.price,
                    total: cost,
                    timestamp: new Date().toISOString()
                };
                appData.transactions.unshift(tx);
                addActivityLog('Ø´Ø±Ø§Ø¡ Ø³Ù‡Ù…', `${user.username} Ø§Ø´ØªØ±Ù‰ ${quantity} Ù…Ù† ${stock.name} Ø¨Ø³Ø¹Ø± ${stock.price.toFixed(2)} Ø±.Ø³`);
                addNotification(`âœ… ØªÙ… Ø´Ø±Ø§Ø¡ ${quantity} Ù…Ù† ${stock.name}`, 'success');
                showAlert(`ØªÙ… Ø´Ø±Ø§Ø¡ ${quantity} Ù…Ù† ${stock.name} Ø¨Ù†Ø¬Ø§Ø­ âœ…`, 'success');
            } else {
                const holding = portfolio.holdings.find(h => h.symbol === stock.symbol);
                if (!holding || holding.quantity < quantity) {
                    showAlert('Ù„Ø§ ØªÙ…Ù„Ùƒ Ø§Ù„ÙƒÙ…ÙŠØ© Ø§Ù„ÙƒØ§ÙÙŠØ© Ù„Ù„Ø¨ÙŠØ¹ âŒ', 'error');
                    return;
                }

                // Update balance
                user.balance += cost;
                
                const profit = (stock.price - holding.avgPrice) * quantity;
                holding.quantity -= quantity;
                
                if (holding.quantity === 0) {
                    portfolio.holdings = portfolio.holdings.filter(h => h.symbol !== stock.symbol);
                }

                const tx = {
                    id: Date.now(),
                    username: user.username,
                    symbol: stock.symbol,
                    name: stock.name,
                    type: 'sell',
                    quantity,
                    price: stock.price,
                    total: cost,
                    profit,
                    timestamp: new Date().toISOString()
                };
                appData.transactions.unshift(tx);
                addActivityLog('Ø¨ÙŠØ¹ Ø³Ù‡Ù…', `${user.username} Ø¨Ø§Ø¹ ${quantity} Ù…Ù† ${stock.name} Ø¨Ø³Ø¹Ø± ${stock.price.toFixed(2)} Ø±.Ø³ (Ø±Ø¨Ø­: ${profit.toFixed(2)} Ø±.Ø³)`);
